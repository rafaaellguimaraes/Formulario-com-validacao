<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="image/01.jpg" alt="Imagem">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" action="cadastro.php" class="b7validator">
                <label>Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>Sua Senha:<br/>
                    <input type="password" name="password" data-rules="required"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
